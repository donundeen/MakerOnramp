<div class="skillTreeItemDetails">
    <div class="skillTreeItemDetailsHeader">
        <div class="skillTreeItemDetailsTitle">
            {{studentSkillTreeItem.SkillTreeName}} - {{studentSkillTreeItem.Title}}
        </div>
        <div class="skillTreeItemLevel">
            Level {{studentSkillTreeItem.Level}}
        </div>
    </div>
    <div class="skillTreeItemDetailsBody">
        <div class="skillTreeItemDocumentationSlidesEmbed">
            <div class="skillTreeItemDocumentationSlidesEmbedHeader">My Evidence Slides</div>
            <iframe class="documentationIframe" src="{{studentSkillTreeItem.StudentDocumentationSlidesEmbedURL}}" width="640" height="480" style="border: none;" allowfullscreen="true"  mozallowfullscreen="true"   webkitallowfullscreen="true"></iframe>            
            <div class="editDocumentationSlidesButton"><a href="{{studentSkillTreeItem.StudentDocumentationSlidesLink}}" target="_blank">Edit My Evidence Slides</a></div>
        </div>
        <div class="skillTreeItemDocumentationSlidesEmbed">
            <div class="skillTreeItemDocumentationSlidesEmbedHeader">Skill Tree Item Documentation and Instructions</div>
            <iframe class="documentationIframe" src="{{studentSkillTreeItem.DocumentationSlidesEmbedURL}}" width="640" height="480" style="border: none;" allowfullscreen="true"  mozallowfullscreen="true"   webkitallowfullscreen="true"></iframe>            
        </div>

    </div>
</div>
