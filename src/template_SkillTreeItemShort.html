<div class="item {{classes}}" id="{{SkillTreeItemID}}" data-skilltree="{{SkillTreeName}}">
    <div class="title">
        <a class="clickable" href="{{currentUrl}}?page=html_SkillTreeItem&SkillTreeName={{SkillTreeName}}&SkillTreeItemID={{SkillTreeItemID}}" onclick="navigate({page: 'html_SkillTreeItem', SkillTreeItemID: '{{SkillTreeItemID}}', SkillTreeName: '{{SkillTreeName}}'}); return false;">
            {{Title}}
        </a>
    </div>
    <div class="statusContainer">
        <div class="collect">{{collectOrNotIcon}}</div>
        {{#if adminMode}}
            Documentation Status: <div class="status">{{DocumentationStatus}}</div>
            <div class="numSlides"># Slides:{{DocumentationNumSlides}}</div>
        {{/if}}
    </div>
    <div class="actionsContainer">
        {{#if adminMode}}
            {{#ifEquals DocumentationStatus "created"}}
                <div class="flagImportant clickable" onclick="flagImportant('{{SkillTreeName}}', '{{SkillTreeItemID}}', this);">Flag Important</div>
            {{/ifEquals}}
        {{/if}}
    </div>
</div>
