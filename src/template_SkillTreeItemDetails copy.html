<div class="skillTreeItemDetails">
    <div class="skillTreeItemDetailsHeader">
        <div class="skillTreeItemDetailsTitle">
            {{skillTreeItem.SkillTreeName}} - {{skillTreeItem.Title}}
        </div>
        <div class="skillTreeItemLevel">
            Level {{skillTreeItem.Level}}
        </div>
    </div>
    <div class="skillTreeItemDetailsBody">
        <div class="skillTreeItemDocumentationSlidesEmbed">
            <iframe class="documentationIframe" src="{{documentationSlideEmbedURL}}" width="640" height="480" style="border: none;" allowfullscreen="true"  mozallowfullscreen="true"   webkitallowfullscreen="true"></iframe>            
            <div class="editDocumentationSlidesButton"><a href="{{skillTreeItem.DocumentationSlidesLink}}" target="_blank">Edit Documentation Slides</a></div>
        </div>
    </div>
</div>
