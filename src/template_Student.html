<h1>All My Awesome Skills</h1>
{{#each groupedSkillTreeItems}}
<div class="skill-tree-container">
    <h2>Skill Tree: {{@key}}</h2>
    {{#each this}}
    <div class="skill-tree-level-container">
        <div class="skill-tree-level-header">
            <h3>Level {{@key}}</h3>
        </div>
        <div class="skill-tree-level-content">
            {{#each this}}
            <div class="skill-tree-item item" id="{{SkillTreeItemID}}" data-skilltree="{{SkillTreeName}}">
                <h4 class="title" >{{Title}}</h4>
            </div>
            {{/each}}
        </div>
    </div>
    {{/each}}
</div>
{{/each}}
<span>{{#if purgeCache}}Purging Cache{{/if}}</span>
