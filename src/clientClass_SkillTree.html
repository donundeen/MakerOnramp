class SkillTree{

    constructor(){
        this.skillTreeItemList = false;
        this.sheetName = "";
        this.student = false;
        this.purgeCache = false;
    }

    display(levelTemplate, itemTemplate, targetDiv){
        this.skillTreeItemList.display(levelTemplate, itemTemplate, targetDiv);
    }

    load(){ 
        return new Promise((resolve, reject) => {
            if(this.sheetName){
                this.skillTreeItemList = new SkillTreeItemList();
                this.skillTreeItemList.sheetName = this.sheetName;
                this.skillTreeItemList.student = this.student;
                this.skillTreeItemList.purgeCache = this.purgeCache;
                this.skillTreeItemList.load().then(resolve).catch(reject);
            }else{
                reject(new Error("Sheet name is not set"));
            }
        });
    }
