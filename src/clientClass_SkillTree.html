<script>

class SkillTree{

    constructor(){
        this.skillTreeItemList = false;
        this.sheetName = "";
        this.student = false;
    }

    display(levelTemplate, itemTemplate, targetDiv, additionalContext){
        this.skillTreeItemList.display(levelTemplate, itemTemplate, targetDiv, additionalContext);
    }

    load(){ 
        return new Promise((resolve, reject) => {
            if(this.sheetName){
                this.skillTreeItemList = new SkillTreeItemList();
                this.skillTreeItemList.sheetName = this.sheetName;
                this.skillTreeItemList.student = this.student;
                this.skillTreeItemList.load().then(resolve).catch(reject);
            }else{
                reject(new Error("Sheet name is not set"));
            }
        });
    }

    updateSkillTreeItemInList(skillTreeItem){
        if(this.skillTreeItemList){
            this.skillTreeItemList.updateSkillTreeItemInList(skillTreeItem);
        }
    }

}

</script>
