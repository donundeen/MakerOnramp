<div class="skillTreeItemDetails">
    <div class="skillTreeItemDetailsHeader">
        <div class="skillTreeItemDetailsTitle">
            {{skillTreeItem.SkillTreeName}} - {{skillTreeItem.Title}}
        </div>
        <div class="skillTreeItemLevel">
            Level {{skillTreeItem.Level}}
        </div>
        <div class="skillTreeItemDetailsStatus">
            {{#if studentSkillTreeItem}}
                <a onclick="navigate({page: 'html_StudentSkillTreeItem', SkillTreeItemID: '{{studentSkillTreeItem.SkillTreeItemID}}', SkillTreeName: '{{studentSkillTreeItem.SkillTreeName}}'}); return false">{{studentSkillTreeItem.Status}}  - Go to my documentation page</a>
            {{else}}
                <a onclick="startSkillTreeItem('{{skillTreeItem.SkillTreeItemID}}', '{{skillTreeItem.SkillTreeName}}');  return false;">Not started - Click here to get started!</a>
            {{/if}}
            <span class="statusDisplay"></span>
        </div>
    </div>
    <div class="skillTreeItemDetailsBody">
        <div class="skillTreeItemDocumentationSlidesEmbed">
            <iframe class="documentationIframe" src="{{{documentationSlideEmbedURL}}}" width="640" height="480" style="border: none;" allowfullscreen="true"  mozallowfullscreen="true"   webkitallowfullscreen="true"></iframe>            
            {{#if adminMode}}<div class="editDocumentationSlidesButton"><a href="{{{skillTreeItem.DocumentationSlidesLink}}}" target="_blank">Edit Documentation Slides</a></div>{{/if}}
        </div>
    </div>
</div>
